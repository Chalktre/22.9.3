    <title>Document</title>
    <script>
        var arr = [1, 42, 5, 2, 1, 1, 4, 5, 5, 5, 3, 6, 6, 2];
        var arr2 = [];
        for (var i = 0; i < arr.length - 1; i++) {
            if (arr[i] != 'a') {
                arr2.push(arr[i])
            }
            for (var j = i + 1; j < arr.length - 1; j++) {
                if (arr[j] == arr[i]) {
                    arr[j] = 'a'
                }
                continue;
            }
        }
        console.log(arr);

        console.log(arr2);
    </script>
